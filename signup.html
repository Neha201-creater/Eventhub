<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>EventHub - Sign Up</title>
  <link rel="stylesheet" href="style.css" /> <!-- Optional: link your site styles -->
  <style>
    * {
      box-sizing: border-box;
    }
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #0c0c0c 0%, #1a0033 25%, #2d1b69 50%, #8b5cf6 100%);
      color: white;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      overflow: hidden;
      position: relative;
    }
    
    body::before {
      content: '';
      position: absolute;
      top: 0; left: 0; right: 0; bottom: 0;
      background: 
        radial-gradient(circle at 20% 80%, rgba(139, 92, 246, 0.3) 0%, transparent 50%),
        radial-gradient(circle at 80% 20%, rgba(168, 85, 247, 0.4) 0%, transparent 50%),
        radial-gradient(circle at 40% 40%, rgba(124, 58, 237, 0.2) 0%, transparent 50%);
      animation: float 6s ease-in-out infinite;
    }

    @keyframes float {
      0%, 100% { transform: translateY(0px) rotate(0deg); }
      50% { transform: translateY(-20px) rotate(1deg); }
    }

    .signup-container {
      background: rgba(0, 0, 0, 0.8);
      backdrop-filter: blur(20px);
      border: 1px solid rgba(139, 92, 246, 0.3);
      padding: 50px 40px;
      border-radius: 20px;
      width: 100%;
      max-width: 420px;
      box-shadow: 
        0 25px 50px rgba(0, 0, 0, 0.5),
        0 0 0 1px rgba(139, 92, 246, 0.1),
        inset 0 1px 0 rgba(255, 255, 255, 0.1);
      position: relative;
      z-index: 1;
      animation: slideUp 0.8s ease-out;
    }

    @keyframes slideUp {
      from {
        opacity: 0;
        transform: translateY(30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .signup-container::before {
      content: '';
      position: absolute;
      top: 0; left: 0; right: 0; bottom: 0;
      background: linear-gradient(135deg, rgba(139, 92, 246, 0.1) 0%, rgba(168, 85, 247, 0.05) 100%);
      border-radius: 20px;
      z-index: -1;
    }

    .signup-container h2 {
      text-align: center;
      margin-bottom: 35px;
      color: #a855f7;
      font-size: 28px;
      font-weight: 600;
      text-shadow: 0 0 20px rgba(168, 85, 247, 0.5);
      letter-spacing: 1px;
    }

    .input-group {
      position: relative;
      margin: 20px 0;
    }

    .signup-container input[type="text"],
    .signup-container input[type="email"],
    .signup-container input[type="password"] {
      width: 100%;
      padding: 15px 20px;
      border: 2px solid rgba(139, 92, 246, 0.3);
      border-radius: 12px;
      background: rgba(0, 0, 0, 0.4);
      color: white;
      font-size: 16px;
      transition: all 0.3s ease;
      outline: none;
    }

    .signup-container input[type="text"]:focus,
    .signup-container input[type="email"]:focus,
    .signup-container input[type="password"]:focus {
      border-color: #8b5cf6;
      box-shadow: 
        0 0 0 3px rgba(139, 92, 246, 0.2),
        0 0 20px rgba(139, 92, 246, 0.3);
      transform: translateY(-2px);
    }

    .signup-container input::placeholder {
      color: rgba(255, 255, 255, 0.6);
    }

    .signup-container input[type="submit"] {
      width: 100%;
      background: linear-gradient(135deg, #8b5cf6 0%, #a855f7 50%, #c084fc 100%);
      border: none;
      color: white;
      padding: 16px;
      border-radius: 12px;
      cursor: pointer;
      font-weight: 600;
      font-size: 16px;
      margin-top: 20px;
      transition: all 0.3s ease;
      text-transform: uppercase;
      letter-spacing: 1px;
      position: relative;
      overflow: hidden;
    }

    .signup-container input[type="submit"]::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
      transition: left 0.5s;
    }

    .signup-container input[type="submit"]:hover {
      background: linear-gradient(135deg, #7c3aed 0%, #9333ea 50%, #a855f7 100%);
      transform: translateY(-3px);
      box-shadow: 
        0 10px 25px rgba(139, 92, 246, 0.4),
        0 0 30px rgba(168, 85, 247, 0.3);
    }

    .signup-container input[type="submit"]:hover::before {
      left: 100%;
    }

    .signup-container input[type="submit"]:active {
      transform: translateY(-1px);
    }

    .login-link {
      text-align: center;
      margin-top: 25px;
      font-size: 14px;
      color: rgba(255, 255, 255, 0.8);
    }

    .login-link a {
      color: #c084fc;
      text-decoration: none;
      font-weight: 500;
      transition: all 0.3s ease;
      position: relative;
    }

    .login-link a::after {
      content: '';
      position: absolute;
      bottom: -2px;
      left: 0;
      width: 0;
      height: 2px;
      background: linear-gradient(90deg, #8b5cf6, #a855f7);
      transition: width 0.3s ease;
    }

    .login-link a:hover {
      color: #a855f7;
      text-shadow: 0 0 10px rgba(168, 85, 247, 0.5);
    }

    .login-link a:hover::after {
      width: 100%;
    }
  </style>
</head>
<body>
    <a href="index1.html"></a>
  <div class="signup-container">
    <h2>Create your Account</h2>
    <form action="#" method="post">
      <div class="input-group">
        <input type="text" name="fullname" placeholder="Full Name" required />
      </div>
      <div class="input-group">
        <input type="email" name="email" placeholder="Email Address" required />
      </div>
      <div class="input-group">
        <input type="password" name="password" placeholder="Password" required />
      </div>
      <div class="input-group">
        <input type="password" name="confirm_password" placeholder="Confirm Password" required />
      </div>
      <input type="submit" value="Sign Up" />
    </form>
    <div class="login-link">
      Already have an account? <a href="login.html">Login here</a>
    </div>
  </div>
</body>
</html>
